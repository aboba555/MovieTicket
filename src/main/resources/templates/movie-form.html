<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add movie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <hr>

    <p class="h4 mb-4">Add movie</p>
    <form action="#" th:action="@{/home/save-movie}" th:object="${movie}" method="post">

        <input type="hidden" th:field="${movie.id}">
        <input type="text" class="form-control mb-4 w-25" th:field="${movie.name}" placeholder="Movie name">
        <input type="text" class="form-control mb-4 w-25" th:field="${movie.seetsReserved}" placeholder="Seets reserved">
        <input type="text" class="form-control mb-4 w-25" th:field="${movie.room}" placeholder="Room">
        <input type="text" class="form-control mb-4 w-25" th:field="${movie.price}" placeholder="Price">
        <input type="text" class="form-control mb-4 w-25" th:field="${movie.photoUrl}" placeholder="Photo url">

        <button type="submit" class="btn-info col-2 btn">Save</button>

    </form>
    <hr>
    <a th:href="@{/home}">Back to movie list</a>

</div>

</body>
</html>
