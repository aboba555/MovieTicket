<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Session</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

<div class="container">

  <hr>

  <p class="h4 mb-4">Add Session</p>
  <form action="#" th:action="@{/home/save-session}" th:object="${session}" method="post">

    <input type="hidden" th:field="${session.id}">
    <div class="form-group mb-4 w-25">
      <label for="movieSelect">Movie</label>
      <select id="movieSelect" class="form-control" th:field="${session.movies.id}">
        <option th:each="movie : ${movie}" th:value="${movie.id}" th:text="${movie.name}"></option>
      </select>
    </div>
    <div class="form-group mb-4 w-25">
      <label for="dateSession">Date Session</label>
      <input type="date" id="dateSession" class="form-control" th:field="${session.dateSession}">
    </div>
    <div class="form-group mb-4 w-25">
      <label for="timeStartSession">Time Start Session</label>
      <input type="time" id="timeStartSession" class="form-control" th:field="${session.timeStartSession}">
    </div>
    <div class="form-group mb-4 w-25">
      <label for="daySession">Day Session</label>
      <input type="text" id="daySession" class="form-control" th:field="${session.daySession}" placeholder="Day of the session">
    </div>

    <button type="submit" class="btn-info col-2 btn">Save</button>

  </form>
  <hr>
  <a th:href="@{/home}">Back to movie list</a>

</div>

</body>
</html>
