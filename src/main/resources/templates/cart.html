<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<div class="container my-5">
    <div class="cart-section p-4 rounded">
        <h2 class="text-center text-white">Your Cart</h2>
        <table class="table table-dark table-striped">
            <thead>
            <tr>
                <th>Movie:</th>
                <th>Number of Tickets:</th>
                <th>Price:</th>
                <th>Action:</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tempMovieUser : ${userMovie}">
                <td th:text="${tempMovieUser.movie.name}"></td>
                <td th:text="${tempMovieUser.numberOfTickets}"></td>
                <td th:text="${tempMovieUser.movie.price}*${tempMovieUser.numberOfTickets}+'$'"></td>
                <td>
                    <form th:action="@{/home/cart/remove/{id}(id=${tempMovieUser.id})}" method="post">
                        <button type="submit" class="btn btn-danger btn-sm">Remove</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <div class="d-flex justify-content-between mt-4">
            <form th:action="@{/home/cart/buy}" method="post">
                <button type="submit" class="btn btn-success">Buy Tickets</button>
            </form>
            <form th:action="@{/home/cart/removeAll}" method="post">
                <button type="submit" class="btn btn-danger">Clear Cart</button>
            </form>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
